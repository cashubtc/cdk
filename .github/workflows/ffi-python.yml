name: FFI - Python Bindings

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-python:
    name: Verify Python Bindings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CDK
        uses: actions/checkout@v4
        with:
          path: cdk

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cdk

      - name: Generate and Test
        run: |
          cd cdk
          # Builds cdk-ffi, generates python bindings, and runs internal integration tests
          # using the 'ffi' devShell from cdk's flake which has python3 installed
          nix develop .#ffi --command just ffi-test

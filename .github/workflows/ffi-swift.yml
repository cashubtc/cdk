name: FFI - Swift Bindings

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-swift:
    name: Verify Swift Bindings
    runs-on: macos-latest
    steps:
      - name: Checkout CDK
        uses: actions/checkout@v4
        with:
          path: cdk

      - name: Checkout CDK Swift
        uses: actions/checkout@v4
        with:
          repository: cashubtc/cdk-swift
          path: cdk-swift

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cdk

      - name: Generate Bindings
        run: |
          cd cdk-swift
          # Point to the local cdk checkout
          export CDK_DIR=../cdk
          # Use CDK's flake for the environment
          nix develop ../cdk --command just generate

      - name: Verify Build
        run: |
          cd cdk-swift
          export CDK_DIR=../cdk
          # build-native builds for the current platform (macOS) which is faster
          nix develop ../cdk --command just build-native

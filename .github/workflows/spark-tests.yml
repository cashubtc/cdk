# GitHub Actions workflow for testing Spark integration
name: Spark Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'crates/cdk-spark/**'
      - 'crates/cdk-mintd/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'crates/cdk-spark/**'
      - 'crates/cdk-mintd/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Spark Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Check formatting
      run: cargo fmt --all --check
    
    - name: Run clippy
      run: cargo clippy --package cdk-spark --all-features -- -D warnings
    
    - name: Build cdk-spark
      run: cargo build --package cdk-spark --all-features --verbose
    
    - name: Run unit tests
      run: cargo test --package cdk-spark --all-features --verbose
    
    - name: Build cdk-mintd with Spark
      run: cargo build --package cdk-mintd --features spark --verbose
    
    - name: Run integration tests
      run: cargo test --package cdk-integration-tests --features spark --verbose
      # Note: Most integration tests are marked with #[ignore] as they require
      # actual Spark network connectivity. These can be run manually in a
      # proper test environment with: cargo test -- --ignored

  check-docs:
    name: Check Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Check documentation
      run: cargo doc --package cdk-spark --all-features --no-deps
      env:
        RUSTDOCFLAGS: -D warnings


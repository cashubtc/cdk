me: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cdk
            asset_name: cdk-linux-x86_64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cdk
            asset_name: cdk-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-13
            artifact_name: cdk
            asset_name: cdk-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            artifact_name: cdk
            asset_name: cdk-macos-aarch64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: cdk
            asset_name: cdk-windows-x86_64
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cross
        if: matrix.use_cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Configure Cross (install protoc in container)
        if: matrix.use_cross
        shell: bash
        run: |
          # Create Cross.toml to install protobuf-compiler inside the cross container
          cat <<EOF > Cross.toml
          [target.${{ matrix.target }}]
          pre-build = [
            "apt-get update && apt-get install -y protobuf-compiler"
          ]
          EOF

      - name: Build cdk-cli
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }} -p cdk-cli
          else
            cargo build --release --target ${{ matrix.target }} -p cdk-cli
          fi

      - name: Build cdk-mintd
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }} -p cdk-mintd
          else
            cargo build --release --target ${{ matrix.target }} -p cdk-mintd
          fi

      - name: Package artifacts (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          # cdk-cli
          cp target/${{ matrix.target }}/release/cdk-cli dist/cdk-cli
          # cdk-mintd
          cp target/${{ matrix.target }}/release/cdk-mintd dist/cdk-mintd

          cd dist
          tar -czf ../${{ matrix.asset_name }}.tar.gz cdk-cli cdk-mintd



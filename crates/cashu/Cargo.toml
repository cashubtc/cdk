[package]
name = "cashu"
version = "0.7.1"
edition = "2021"
authors = ["CDK Developers"]
description = "Cashu shared types and crypto utilities, used as the foundation for the CDK and their crates"
homepage = "https://github.com/cashubtc/cdk"
repository = "https://github.com/cashubtc/cdk.git"
rust-version = "1.63.0"                                                                                      # MSRV
license = "MIT"

[features]
default = ["mint", "wallet", "kvac"]
swagger = ["dep:utoipa"]
mint = ["dep:uuid"]
wallet = []
bench = []
kvac = ["dep:cashu_kvac"]

[dependencies]
uuid = { version = "=1.12.1", features = ["v4", "serde"], optional = true }
bitcoin = { version = "0.32.2", features = [
    "base64",
    "serde",
    "rand",
    "rand-std",
] }
cbor-diag = "0.1.12"
ciborium = { version = "0.2.2", default-features = false, features = ["std"] }
once_cell = "1.20.2"
serde = { version = "1", features = ["derive"] }
lightning-invoice = { version = "0.32.0", features = ["serde", "std"] }
thiserror = "2"
tracing = "0.1"
url = "2.3"
utoipa = { version = "4", optional = true }
serde_json = "1"
serde_with = "3"
cashu_kvac = { git = "https://github.com/lollerfirst/cashu-kvac.git", rev = "03bcca4997f310b4e2e1b8a3b22cf444faa41e6a", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
instant = { version = "0.1", features = ["wasm-bindgen", "inaccurate"] }

[dev-dependencies]
bip39 = "2.0"
uuid = { version = "=1.12.1", features = ["v4", "serde"] }

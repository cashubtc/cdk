[package]
name = "cdk-common"
version = "0.7.1"
authors = ["CDK Developers"]
description = "CDK common types and traits"
homepage = "https://github.com/cashubtc/cdk"
repository = "https://github.com/cashubtc/cdk.git"
edition.workspace = true
rust-version = "1.75.0"                     # MSRV
license.workspace = true

[features]
default = ["mint", "wallet", "kvac"]
swagger = ["dep:utoipa", "cashu/swagger"]
bench = []
wallet = ["cashu/wallet"]
kvac = ["dep:cashu_kvac"]
mint = ["cashu/mint", "dep:uuid"]

[dependencies]
cashu_kvac = { git = "https://github.com/lollerfirst/cashu-kvac.git", rev = "5c9e3e17bc70b0c4ac254048e140c799ce4a97bf", optional = true }
async-trait.workspace = true
bitcoin.workspace = true
cashu.workspace = true
cbor-diag.workspace = true
ciborium.workspace = true
serde.workspace = true
lightning-invoice.workspace = true
thiserror.workspace = true
tracing.workspace = true
url.workspace = true
uuid = { workspace = true, optional = true }
utoipa = { workspace = true, optional = true }
futures.workspace = true
anyhow.workspace = true
serde_json.workspace = true
serde_with.workspace = true

[target.'cfg(target_arch = "wasm32")'.dependencies]
instant = { workspace = true, features = ["wasm-bindgen", "inaccurate"] }

[dev-dependencies]
rand.workspace = true
bip39.workspace = true
